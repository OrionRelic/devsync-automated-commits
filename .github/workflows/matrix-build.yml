name: Matrix Build CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  matrix-build:
    name: Build on ${{ matrix.os }} with Node ${{ matrix.node-version }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18, 20]
        include:
          - os: ubuntu-latest
            artifact-name: linux
          - os: macos-latest
            artifact-name: macos
          - os: windows-latest
            artifact-name: windows
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: matrix-c0dbac4
        run: |
          echo "Building for ${{ matrix.os }} with Node.js ${{ matrix.node-version }}"
          echo "Matrix configuration: OS=${{ matrix.os }}, Node=${{ matrix.node-version }}"
          echo "Artifact identifier: ${{ matrix.artifact-name }}-node${{ matrix.node-version }}"
      
      - name: Display system information
        run: |
          echo "Operating System: ${{ matrix.os }}"
          echo "Node Version: ${{ matrix.node-version }}"
          node --version
          npm --version
        shell: bash
      
      - name: Generate build artifact
        run: |
          mkdir -p build-output
          echo "Build Information" > build-output/build-info.txt
          echo "==================" >> build-output/build-info.txt
          echo "OS: ${{ matrix.os }}" >> build-output/build-info.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build-output/build-info.txt
          echo "Build Date: $(date)" >> build-output/build-info.txt
          echo "Commit SHA: ${{ github.sha }}" >> build-output/build-info.txt
          echo "Repository: ${{ github.repository }}" >> build-output/build-info.txt
          echo "" >> build-output/build-info.txt
          echo "Build successful for ${{ matrix.artifact-name }}-node${{ matrix.node-version }}" >> build-output/build-info.txt
        shell: bash
      
      - name: Create JSON build metadata
        run: |
          cat > build-output/metadata.json << 'EOF'
          {
            "os": "${{ matrix.os }}",
            "node_version": "${{ matrix.node-version }}",
            "artifact_name": "${{ matrix.artifact-name }}",
            "build_time": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "commit_sha": "${{ github.sha }}",
            "workflow_run": "${{ github.run_number }}",
            "status": "success"
          }
          EOF
        shell: bash
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c0dbac4-${{ matrix.artifact-name }}-node${{ matrix.node-version }}
          path: build-output/
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "âœ… Build completed successfully"
          echo "Artifact: build-c0dbac4-${{ matrix.artifact-name }}-node${{ matrix.node-version }}"
          echo "Files generated:"
          ls -lah build-output/
        shell: bash
