name: Matrix Build CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  matrix-build:
    name: Build ${{ matrix.variant }}
    runs-on: ${{ matrix.os }}
    
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            variant: linux-node18
            node-version: 18
          - os: ubuntu-latest
            variant: linux-node20
            node-version: 20
          - os: macos-latest
            variant: macos-node18
            node-version: 18
          - os: macos-latest
            variant: macos-node20
            node-version: 20
          - os: windows-latest
            variant: windows-node18
            node-version: 18
          - os: windows-latest
            variant: windows-node20
            node-version: 20
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
      
      - name: matrix-c0dbac4
        run: |
          echo "Building variant: ${{ matrix.variant }}"
          echo "Operating System: ${{ matrix.os }}"
          echo "Node.js Version: ${{ matrix.node-version }}"
          echo "Artifact will be: build-c0dbac4-${{ matrix.variant }}"
      
      - name: Display system information
        run: |
          echo "Operating System: ${{ matrix.os }}"
          echo "Node Version: ${{ matrix.node-version }}"
          node --version
          npm --version
        shell: bash
      
      - name: Generate build artifact
        run: |
          mkdir -p build-output
          echo "Build Information" > build-output/build-info.txt
          echo "==================" >> build-output/build-info.txt
          echo "Variant: ${{ matrix.variant }}" >> build-output/build-info.txt
          echo "OS: ${{ matrix.os }}" >> build-output/build-info.txt
          echo "Node Version: ${{ matrix.node-version }}" >> build-output/build-info.txt
          echo "Build Date: $(date)" >> build-output/build-info.txt
          echo "Commit SHA: ${{ github.sha }}" >> build-output/build-info.txt
          echo "Repository: ${{ github.repository }}" >> build-output/build-info.txt
          echo "" >> build-output/build-info.txt
          echo "Build successful for variant ${{ matrix.variant }}" >> build-output/build-info.txt
        shell: bash
      
      - name: Create JSON build metadata
        run: |
          echo "{" > build-output/metadata.json
          echo "  \"variant\": \"${{ matrix.variant }}\"," >> build-output/metadata.json
          echo "  \"os\": \"${{ matrix.os }}\"," >> build-output/metadata.json
          echo "  \"node_version\": \"${{ matrix.node-version }}\"," >> build-output/metadata.json
          echo "  \"commit_sha\": \"${{ github.sha }}\"," >> build-output/metadata.json
          echo "  \"workflow_run\": \"${{ github.run_number }}\"," >> build-output/metadata.json
          echo "  \"status\": \"success\"" >> build-output/metadata.json
          echo "}" >> build-output/metadata.json
        shell: bash
      
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: build-c0dbac4-${{ matrix.variant }}
          path: build-output/
          retention-days: 30
      
      - name: Build summary
        run: |
          echo "âœ… Build completed successfully"
          echo "Artifact: build-c0dbac4-${{ matrix.variant }}"
          echo "Files generated:"
          ls -lah build-output/
        shell: bash
